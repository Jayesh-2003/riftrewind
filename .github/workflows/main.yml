name: Keep Render Service Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/1 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render Service
        run: |
          echo "ğŸ”„ Pinging backend at $(date)..."
          response=$(curl -s -o /dev/null -w https://qa-riftrewind.onrender.com/)
          
          if [ $response -eq 200 ]; then
            echo "âœ… Backend responded with status $response"
          else
            echo "âŒ Backend responded with status $response"
            exit 1
          fi
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
      
      - name: Log Success
        run: echo "âœ… Keep-alive ping completed successfullyÂ atÂ $(date)"
